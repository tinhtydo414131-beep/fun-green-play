<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Puzzle - FUN Planet</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 { color: white; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .score { color: white; font-size: 1.2rem; margin-bottom: 20px; }
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 80px); 
      gap: 10px; 
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    .tile { 
      width: 80px; 
      height: 80px; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      transition: all 0.15s ease;
    }
    .tile[data-value="2"] { background: #eee4da; }
    .tile[data-value="4"] { background: #ede0c8; }
    .tile[data-value="8"] { background: #f2b179; color: white; }
    .tile[data-value="16"] { background: #f59563; color: white; }
    .tile[data-value="32"] { background: #f67c5f; color: white; }
    .tile[data-value="64"] { background: #f65e3b; color: white; }
    .tile[data-value="128"] { background: #edcf72; color: white; font-size: 1.3rem; }
    .tile[data-value="256"] { background: #edcc61; color: white; font-size: 1.3rem; }
    .tile[data-value="512"] { background: #edc850; color: white; font-size: 1.3rem; }
    .tile[data-value="1024"] { background: #edc53f; color: white; font-size: 1.1rem; }
    .tile[data-value="2048"] { background: #edc22e; color: white; font-size: 1.1rem; }
    .controls { margin-top: 20px; }
    button { 
      padding: 12px 30px; 
      font-size: 1rem; 
      border: none; 
      border-radius: 25px;
      background: white;
      color: #764ba2;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .instructions { color: rgba(255,255,255,0.8); margin-top: 15px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>ðŸŽ® 2048 Puzzle</h1>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="grid" id="grid"></div>
  <div class="controls">
    <button onclick="initGame()">ðŸ”„ New Game</button>
  </div>
  <p class="instructions">Use arrow keys or swipe to play!</p>
  
  <script>
    let grid = [];
    let score = 0;
    
    function initGame() {
      grid = Array(16).fill(0);
      score = 0;
      addRandomTile();
      addRandomTile();
      render();
    }
    
    function addRandomTile() {
      const empty = grid.map((v, i) => v === 0 ? i : -1).filter(i => i >= 0);
      if (empty.length > 0) {
        const idx = empty[Math.floor(Math.random() * empty.length)];
        grid[idx] = Math.random() < 0.9 ? 2 : 4;
      }
    }
    
    function render() {
      const container = document.getElementById('grid');
      container.innerHTML = '';
      grid.forEach(val => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.textContent = val || '';
        tile.dataset.value = val;
        container.appendChild(tile);
      });
      document.getElementById('score').textContent = score;
    }
    
    function slide(row) {
      let arr = row.filter(v => v);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          score += arr[i];
          arr.splice(i + 1, 1);
        }
      }
      while (arr.length < 4) arr.push(0);
      return arr;
    }
    
    function move(dir) {
      let moved = false;
      const oldGrid = [...grid];
      
      if (dir === 'left' || dir === 'right') {
        for (let r = 0; r < 4; r++) {
          let row = grid.slice(r * 4, r * 4 + 4);
          if (dir === 'right') row.reverse();
          row = slide(row);
          if (dir === 'right') row.reverse();
          for (let c = 0; c < 4; c++) grid[r * 4 + c] = row[c];
        }
      } else {
        for (let c = 0; c < 4; c++) {
          let col = [grid[c], grid[c + 4], grid[c + 8], grid[c + 12]];
          if (dir === 'down') col.reverse();
          col = slide(col);
          if (dir === 'down') col.reverse();
          grid[c] = col[0]; grid[c + 4] = col[1]; grid[c + 8] = col[2]; grid[c + 12] = col[3];
        }
      }
      
      if (JSON.stringify(oldGrid) !== JSON.stringify(grid)) {
        addRandomTile();
        render();
      }
    }
    
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') move('left');
      if (e.key === 'ArrowRight') move('right');
      if (e.key === 'ArrowUp') move('up');
      if (e.key === 'ArrowDown') move('down');
    });
    
    let touchStart = { x: 0, y: 0 };
    document.addEventListener('touchstart', e => {
      touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    });
    document.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - touchStart.x;
      const dy = e.changedTouches[0].clientY - touchStart.y;
      if (Math.abs(dx) > Math.abs(dy)) {
        move(dx > 0 ? 'right' : 'left');
      } else {
        move(dy > 0 ? 'down' : 'up');
      }
    });
    
    initGame();
  </script>
</body>
</html>
