<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gratitude Journal - FUN Planet</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 { 
      color: white; 
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .stat {
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-align: center;
    }
    .stat-num { font-size: 1.5rem; font-weight: bold; }
    .input-section {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .emoji-picker {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .emoji-btn {
      font-size: 1.5rem;
      padding: 8px;
      border: 2px solid transparent;
      border-radius: 10px;
      background: #f0f0f0;
      cursor: pointer;
      transition: all 0.2s;
    }
    .emoji-btn:hover, .emoji-btn.active {
      border-color: #764ba2;
      transform: scale(1.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      padding: 15px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 15px;
    }
    textarea:focus {
      outline: none;
      border-color: #764ba2;
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.02); }
    .entries {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .entry {
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .entry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .entry-emoji { font-size: 1.5rem; }
    .entry-date { color: #888; font-size: 0.85rem; }
    .entry-text { color: #333; line-height: 1.5; }
    .delete-btn {
      width: auto;
      padding: 5px 10px;
      font-size: 0.8rem;
      background: #ff6b6b;
    }
    .empty-state {
      text-align: center;
      color: rgba(255,255,255,0.7);
      padding: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ™ Gratitude Journal</h1>
    
    <div class="stats">
      <div class="stat">
        <div class="stat-num" id="totalEntries">0</div>
        <div>Entries</div>
      </div>
      <div class="stat">
        <div class="stat-num" id="streak">0</div>
        <div>Day Streak</div>
      </div>
    </div>

    <div class="input-section">
      <div class="emoji-picker">
        <button class="emoji-btn" onclick="selectEmoji('ğŸ˜Š')">ğŸ˜Š</button>
        <button class="emoji-btn" onclick="selectEmoji('ğŸ¥°')">ğŸ¥°</button>
        <button class="emoji-btn" onclick="selectEmoji('ğŸŒŸ')">ğŸŒŸ</button>
        <button class="emoji-btn" onclick="selectEmoji('ğŸ’–')">ğŸ’–</button>
        <button class="emoji-btn" onclick="selectEmoji('ğŸ™')">ğŸ™</button>
        <button class="emoji-btn" onclick="selectEmoji('ğŸŒˆ')">ğŸŒˆ</button>
        <button class="emoji-btn" onclick="selectEmoji('â˜€ï¸')">â˜€ï¸</button>
        <button class="emoji-btn" onclick="selectEmoji('ğŸ¦‹')">ğŸ¦‹</button>
      </div>
      <textarea id="gratitudeText" placeholder="What are you grateful for today?"></textarea>
      <button onclick="addEntry()">âœ¨ Add Gratitude</button>
    </div>

    <div class="entries" id="entriesList"></div>
  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem('gratitudeEntries') || '[]');
    let selectedEmoji = 'ğŸ˜Š';

    function selectEmoji(emoji) {
      selectedEmoji = emoji;
      document.querySelectorAll('.emoji-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent === emoji);
      });
    }

    function addEntry() {
      const text = document.getElementById('gratitudeText').value.trim();
      if (!text) return;

      const entry = {
        id: Date.now(),
        text,
        emoji: selectedEmoji,
        date: new Date().toLocaleDateString()
      };

      entries.unshift(entry);
      saveAndRender();
      document.getElementById('gratitudeText').value = '';
    }

    function deleteEntry(id) {
      entries = entries.filter(e => e.id !== id);
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem('gratitudeEntries', JSON.stringify(entries));
      render();
    }

    function calculateStreak() {
      if (entries.length === 0) return 0;
      
      const today = new Date().toLocaleDateString();
      const dates = [...new Set(entries.map(e => e.date))];
      
      let streak = 0;
      let currentDate = new Date();
      
      for (let i = 0; i < 365; i++) {
        const dateStr = currentDate.toLocaleDateString();
        if (dates.includes(dateStr)) {
          streak++;
          currentDate.setDate(currentDate.getDate() - 1);
        } else if (i === 0) {
          // Today doesn't have entry yet, check yesterday
          currentDate.setDate(currentDate.getDate() - 1);
        } else {
          break;
        }
      }
      
      return streak;
    }

    function render() {
      document.getElementById('totalEntries').textContent = entries.length;
      document.getElementById('streak').textContent = calculateStreak();

      const list = document.getElementById('entriesList');
      
      if (entries.length === 0) {
        list.innerHTML = '<div class="empty-state">Start writing what you\'re grateful for! ğŸŒŸ</div>';
        return;
      }

      list.innerHTML = entries.map(entry => `
        <div class="entry">
          <div class="entry-header">
            <span class="entry-emoji">${entry.emoji}</span>
            <span class="entry-date">${entry.date}</span>
          </div>
          <div class="entry-text">${entry.text}</div>
          <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
        </div>
      `).join('');
    }

    // Initialize
    selectEmoji('ğŸ˜Š');
    render();
  </script>
</body>
</html>
